    <script>

        let keylist = "abcdefghijklmnopqrstuvwxyz1234567890";
        let tep = '';
        function genpass(plength){
            tep = '';
            for(i=0 ; i<plength;i++){
                tep+=keylist.charAt(Math.floor(Math.random() * keylist.length))
            }
            return tep
        }

        function gengen(plength){
            

            if( plength >0){
document.passgen.output.value = genpass(plength);
